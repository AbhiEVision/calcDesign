<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="Style/style.css">


    <!--fontawsomeness-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boot strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" id="calculator">
        <div class="row" id="input-screen">
            <div class="row d-flex justify-content-end">
                <input type="text" class="secoundary border-0 text-end">
                <input type="text" class="primary border-0 text-end">
            </div>
        </div>
        <div class="row">
            <button class="col-2 btn deg-fix">DEG</button>
            <button class="col-2 btn deg-fix">F-E</button>
        </div>
        <div class="row">
            <button type="button" class="btn memory col" id="memoryClear">MC</button>
            <button type="button" class="btn memory col" id="memoryRecall">MR</button>
            <button type="button" class="btn memory col">M+</button>
            <button type="button" class="btn memory col">M-</button>
            <button type="button" class="btn memory col">MS</button>
            <button type="button" class="btn memory col">M^</button>
        </div>

        <div class="row">

            <div class="dropdown col align-item-start">
                <button type="button" class="btn dropdown-toggle extra-btn" id="trigno-extra" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="Images/trigno.svg" width="10px" height="10px" class="trigo-img">
                    trigonometry
                </button>

                <div class="dropdown-menu" aria-labelledby="trigno-extra" style="width:auto;">

                    <div class="row" style="width: 250px; --bs-gutter-x : 0px !important;">
                        <button class="col text-center dropdown-item ml-1">2nd</button>
                        <button class="col text-center dropdown-item ">sin</button>
                        <button class="col text-center dropdown-item ">cos</button>
                        <button class="col text-center dropdown-item mr-1">tan</button>
                    </div>
                    <div class="row" style="width: 250px; --bs-gutter-x : 0px !important;">
                        <button class="col text-center dropdown-item ml-1">hyp</button>
                        <button class="col text-center dropdown-item ">sec</button>
                        <button class="col text-center dropdown-item ">csc</button>
                        <button class="col text-center dropdown-item mr-1">cot</button>
                    </div>
                </div>
            </div>

            <div class="dropdown col">
                <button type="button" class="btn dropdown-toggle extra-btn" id="trigno-extra" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    &#x192;
                    functions
                </button>

                <div class="dropdown-menu" aria-labelledby="trigno-extra">
                    <div class="row" style="--bs-gutter-x : 0px !important; width: 225px;">
                        <button class="col dropdown-item text-center ml-1">&#x2223;x&#x2223;</button>
                        <button class="col dropdown-item text-center">&#8970;x&#8971;</button>
                        <button class="col dropdown-item text-center mr-1">&#8968;x&#8969;</button>
                    </div>
                    <div class="row" style="--bs-gutter-x : 0px !important; width: 225px;">
                        <button class="col dropdown-item text-center ml-1">rand</button>
                        <button class="col dropdown-item text-center">->dms</button>
                        <button class="col dropdown-item text-center mr-1">->deg</button>
                    </div>
                </div>
            </div>

            <!-- normal buttons-->
            <div class="row mr-0">
                <button type="button" class="col btn">2<sup>n</sup></button>
                <button type="button" class="col btn">&pi;</button>
                <button type="button" class="col btn">e</button>
                <button type="button" class="col btn">C</button>
                <button type="button" class="col btn"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="row">
                <button type="button" class="col btn">x<sup>2</sup></button>
                <button type="button" class="col btn">1/x</button>
                <button type="button" class="col btn">|x|</button>
                <button type="button" class="col btn">exp</button>
                <button type="button" class="col btn">mod</button>
            </div>
            <div class="row">
                <button type="button" class="col btn">2&Sqrt;x</button>
                <button type="button" class="col btn">(</button>
                <button type="button" class="col btn">)</button>
                <button type="button" class="col btn">n!</button>
                <button type="button" class="col btn operator">&divide;</button>
            </div>
            <div class="row">
                <button type="button" class="col btn">x<sup>y</sup></button>
                <button type="button" class="col btn white">7</button>
                <button type="button" class="col btn white">8</button>
                <button type="button" class="col btn white">9</button>
                <button type="button" class="col btn operator">&times;</button>
            </div>
            <div class="row">
                <button type="button" class="col btn">10<sup>x</sup></button>
                <button type="button" class="col btn white">4</button>
                <button type="button" class="col btn white">5</button>
                <button type="button" class="col btn white">6</button>
                <button type="button" class="col btn operator" style="font-size: 15px !important;">&#9472;</button>
            </div>
            <div class="row">
                <button type="button" class="col btn">log</button>
                <button type="button" class="col btn white">1</button>
                <button type="button" class="col btn white">2</button>
                <button type="button" class="col btn white">3</button>
                <button type="button" class="col btn operator">+</button>
            </div>
            <div class="row">
                <button type="button" class="col btn">ln</button>
                <button type="button" class="col btn white">+/-</button>
                <button type="button" class="col btn white">0</button>
                <button type="button" class="col btn white">.</button>
                <button type="button" class="col btn operator"
                    style="background-color: lightskyblue !important;">=</button>
            </div>
        </div>
    </div>
</body>
</html>
